{% extends "base.html" %}
{% block title %}Welcome{% endblock %}

{% block content %}
<div class="container text-center py-5">
  <h1 class="display-4 gradient glow">Welcome to HEMA Club</h1>
  <p class="lead text-stroke">Manage your medieval army, gears, training and hierarchy efficiently.</p>
  <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg mt-3">Get Started</a>
</div>
<style>
  .animation-wrapper {
    position: relative;
    height: 60vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .circle {
    position: absolute;
    background: transparent;
    width: calc(var(--i) * 2.5vmin);
    aspect-ratio: 1;
    border-radius: 50%;
    border: 3px solid rgb(0, 255, 13);
    transform-style: preserve-3d;
    transform: rotateX(70deg) translateZ(50px);
    animation: animate 3s ease-in-out calc(var(--i) * 0.08s) infinite;
    box-shadow: 0 0 15px rgb(124, 124, 124),
      inset 0 0 15px rgb(124, 124, 124);
  }

  @keyframes animate {

    0%,
    100% {
      transform: rotateX(70deg) translateZ(50px) translateY(0);
      filter: hue-rotate(0);
    }

    50% {
      transform: rotateX(70deg) translateZ(50px) translateY(-50vmin);
      filter: hue-rotate(360deg);
    }
  }
</style>

<div class="animation-wrapper my-5">
  {% for i in range(21) %}
  <div class="circle" style="--i:{{ i }};"></div>
  {% endfor %}
</div>
{% endblock %}
