<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HEMA Club - Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #212529;
      color: white;
    }
    .profile-container {
      background-color: #eee;
      color: #000;
      padding: 40px 0;
      position: relative;
    }
    #backButtonTopLeft {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-black px-4">
    <a class="navbar-brand text-white text-decoration-none" href="#">HEMA Club</a>
    <div>
      <button class="btn btn-outline-warning me-2" onclick="showProfile()">Thông tin</button>
    </div>
  </nav>

  <!-- PROFILE CONTENT -->
  <section id="profileSection" class="profile-container" style="display: none;">
    <!-- Nút quay lại -->
    <button id="backButtonTopLeft" class="btn btn-outline-dark" onclick="goBack()">← Quay lại</button>

    <div class="container">
      <div class="row justify-content-center">
        <!-- Profile Card -->
        <div class="col-lg-6">
          <div class="card mb-4 text-center">
            <div class="card-body">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"
                   alt="avatar" class="rounded-circle img-fluid mb-3" style="width: 150px;">
              <h5 class="mb-0">TÊN</h5>
            </div>
          </div>

          <!-- Info Table -->
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-4"><p class="mb-0">Họ và tên:</p></div>
                <div class="col-sm-8"><p class="text-muted mb-0">Johnatan Smith</p></div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-4"><p class="mb-0">Email:</p></div>
                <div class="col-sm-8"><p class="text-muted mb-0">example@example.com</p></div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-4"><p class="mb-0">Phone:</p></div>
                <div class="col-sm-8"><p class="text-muted mb-0">(097) 234-5678</p></div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-4"><p class="mb-0">Chức vụ:</p></div>
                <div class="col-sm-8"><p class="text-muted mb-0">Quản lý</p></div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-4"><p class="mb-0">Title:</p></div>
                <div class="col-sm-8"><p class="text-muted mb-0">Web Project</p></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Script -->
  <script>
    function showProfile() {
      document.getElementById("profileSection").style.display = "block";
    }

    function goBack() {
      document.getElementById("profileSection").style.display = "none";
    }
  </script>

</body>
</html>
